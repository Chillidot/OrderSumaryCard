<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="author" content="chillidot">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Frontend Mentor | Order summary card</title>

        <link rel="stylesheet" href="02_CSS/style.css">
    </head>

    <body>
        <main>
            <div class="container-flex">
                <div class="card">
                    <div>
                        <img class="hero-img" src="04_images/illustration-hero.svg">
                    </div>
                    <div class="card-text">
                        <h2>Order Summary</h2>
                        <p>
                            You can now listen to millions of songs, audiobooks, and podcasts on any 
                            device anywhere you like!
                        </p>
                    </div>
                    <div class="card-music">
                        <div class="flex-between">
                            <div class="flex-start">
                                <img src="04_images/icon-music.svg" alt="Music icon">
                                <div class="flex-column">  
                                    <h4>Annual Plan</h4>
                                    <p>$59.99/year</p>
                                </div>
                            </div>
                            <p><a href="#">Change</a></p>  
                        </div> 
                    </div>
                    <div class="button">
                        <h4>Proceed to Payment</h4>
                    </div>
                    <h4 class="cancel">Cancel Order</h4>
                </div> <!-- card END -->
            </div> <!-- container-flex END -->
        </main>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/Chillidot" target="_blank">chillidot</a>.
          </div>
    </body>

</html>
